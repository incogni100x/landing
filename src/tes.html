<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elite Mutual Fund Carousel</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body class="bg-gray-900 text-white">

  <section class="py-16">
    <div class="text-center mb-10">
      <h2 class="text-sm text-blue-400 uppercase font-semibold tracking-wide">Trusted By</h2>
      <h1 class="text-2xl md:text-4xl font-bold mt-2">Join thousands of satisfied investors</h1>
    </div>

    <!-- Carousel -->
    <div class="swiper mySwiper w-full max-w-4xl mx-auto">
      <div class="swiper-wrapper">
        <!-- Slide 1 -->
        <div class="swiper-slide">
          <img src="./assets/images/sat1.jpg" alt="Investor 1" class="rounded-xl w-full" />
        </div>
        <!-- Slide 2 -->
        <div class="swiper-slide">
          <img src="./assets/images/sat2.jpg" alt="Investor 2" class="rounded-xl w-full" />
        </div>
        <!-- Slide 3 -->
        <div class="swiper-slide">
          <img src="./assets/images/sat3.jpg" alt="Investor 3" class="rounded-xl w-full" />
        </div>
        <!-- Slide 4 -->
        <div class="swiper-slide">
          <img src="./assets/images/sat4.jpg" alt="Investor 4" class="rounded-xl w-full" />
        </div>
        <!-- Slide 5 -->
        <div class="swiper-slide">
          <img src="./assets/images/sat5.jpg" alt="Investor 5" class="rounded-xl w-full" />
        </div>
      </div>

      <!-- Pagination dots -->
      <div class="swiper-pagination mt-4"></div>
    </div>
  </section>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Swiper Init -->
  <script>
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      slidesPerView: 1,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>

</body>
</html>
